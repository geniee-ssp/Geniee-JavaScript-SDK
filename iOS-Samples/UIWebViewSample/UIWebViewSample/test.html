<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <head>
        <script>
            // 広告タグで利用するグローバル変数
            var geparams = window.geparams || {};
            
            // グローバル変数geparamsにIDFA等をセットする関数。ネイティブから呼び出されます。
            function gnjs_setParameters(lat, idfa, bundle, carrier) {
                geparams.lat = lat;
                geparams.idfa = idfa;
                geparams.bundle = bundle;
                if (carrier) { geparams.carrier = carrier; }
            }
        
            // 以下の処理でネイティブの処理を呼び出します。
            //　処理の流れ
            //  1. iframeを作成
            //  2. iframeのに呼び出すネイティブ実装のURLを設定
            //  3. ネイティブ実装でアプリの各種データを取得
            //  4. setParametersがネイティブ実装から呼び出される。
            (function() {
                 var iframe = document.createElement("iframe");
                 iframe.src = "gnjsscheme:call_native"; //呼び出すネイティブ処理のurl
                 iframe.setAttribute("style", "display:none; width:0; height:0;");
                 var cs = document.currentScript;
                 cs.parentNode.insertBefore(iframe, cs);
             }());
        </script>
        <!-- デバッグ出力の設定。IDFAなどのパラメータが正しく設定されていたらコンソールログに出力されます。-->
        <script type="text/javascript" src="http://js.gsspcln.jp/l/jssdk_debug.js"></script>
    </head>
    <body>

        <!-- 広告タグ -->
        <script type="text/javascript" src="(広告タグ).js"></script>

    </body>
</html>
